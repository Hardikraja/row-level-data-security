# =====================================================
# Application Info
# =====================================================
spring.application.name=event-management-saas
server.port=8080

# =====================================================
# PostgreSQL Database Configuration
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/event_management
spring.datasource.username=postgres
spring.datasource.password=argusadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# JPA / Hibernate
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# Connection Pool (HikariCP is default in Spring Boot)
# =====================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


# =====================================================
# LiquiBase
# =====================================================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE